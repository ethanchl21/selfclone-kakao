<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벡키</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>오전 8:04</span>
      </div>
      <div class="status-bar__column">
        <!--화면잠금 표시-->
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">벡키에 오신 걸 환영합니다.</h1>
      <p class="welcome-header__text">
        이미 계정이 있다면, 이메일 혹은 전화번호로 로그인 해주세요.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="GET">
      <input
        autocomplete="off"
        required
        name="username"
        type="text"
        placeholder="이메일 혹은 전화번호"
      />
      <input required name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">벡키계정 아이디 혹은 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
